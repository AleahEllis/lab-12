	<body ng-app="myModule">
		<header>
			<h1>A To-do List</h1>

		<div ng-controller="theController as vm">
		 	<input id="1" type="text" ng-model="vm.list" placeholder="enter list item"> <!-- original ng-model="list" -->

		 	<md-content>	
				<h4>Standard date-picker</h4>
    			<md-datepicker ng-model="vm.date" md-placeholder="Enter date"></md-datepicker>
			</md-content> <!-- calendar date picker thing -->


		



		 <!-- 	<input id="2" type="text" ng-model="vm.date" placeholder="enter due date"> <!added input for date --> 

  		  	<button ng-click="vm.displayInput()">click to add</button>

  		  	<p>Need help prioritizing? Lets see what is due tomorrow! Enter the date in question</p>
  		  	<input type="text" ng-model="bySoonestDate" placeholder="00/00 format please!">

		 	<ul>
    			
    			<li ng-repeat="task in vm.items | filter: bySoonestDate| orderBy: 'info'">{{ task.info }} : {{ task.date }}</li>
  			</ul>
